sudo: required
dist: trusty

language: java
jdk: openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
before_install: chmod +x gradlew

install:
  - echo "Running a custom install command"
  - ./gradlew jar publishToMavenLocal --refresh-dependencies
      
notifications:
  email:false
