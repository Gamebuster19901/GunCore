name: Java CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Gradle Wrapper
      run: chmod +x gradlew
    - name: Check Licenses
      run: ./gradlew checkLicenses
    - name: Build
      run: ./gradlew build
